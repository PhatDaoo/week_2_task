<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP1841 - Week2 - Task</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .container { width: 600px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 1.2em; margin-bottom: 5px; }
        .input-group input { width: 50%; padding: 8px; font-size: 1em; border: 1px solid #333; }
        
        /* Grid layout */
        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .card-btn {
            background: white;
            border: 2px solid #000;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80px; 
        }

        .card-btn:hover { background-color: #f0f0f0; border-color: #555; }
        .card-btn:active { transform: scale(0.98); }

        .btn-title { font-size: 1.1em; font-weight: bold; margin-bottom: 5px; }
        
        /* Phần hiển thị kết quả */
        .btn-result { 
            font-size: 1.1em; 
            color: #d32f2f; 
            font-weight: bold; 
        }
        
        .btn-desc { font-size: 0.85em; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-group">
            <label>Input 1:</label>
            <input type="number" id="input1" step="any" placeholder="Nhập số...">
        </div>

        <div class="input-group">
            <label>Input 2:</label>
            <input type="number" id="input2" step="any" placeholder="Nhập số...">
        </div>

        <div class="grid-buttons">
            <button class="card-btn" onclick="calculate('area', this)">
                <span class="btn-title">Calc Area</span>
                <span class="btn-desc">input 1 &times; input 2</span>
            </button>

            <button class="card-btn" onclick="calculate('perimeter', this)">
                <span class="btn-title">Calc Perimeter</span>
                <span class="btn-desc">(input 1 + input 2) &times; 2</span>
            </button>

            <button class="card-btn" onclick="calculate('average', this)">
                <span class="btn-title">Calc Average</span>
                <span class="btn-desc">(input 1 + input 2) / 2</span>
            </button>

            <button class="card-btn" onclick="calculate('bmi', this)">
                <span class="btn-title">Calc BMI</span>
                <span class="btn-desc">Height(m) | Weight(kg)</span>
            </button>

            <button class="card-btn" onclick="calculate('minutes', this)">
                <span class="btn-title">Calc Total Minute</span>
                <span class="btn-desc">Hour | Minute</span>
            </button>

            <button class="card-btn" onclick="calculate('max', this)">
                <span class="btn-title">Find Max Value</span>
                <span class="btn-desc">Compare 1 & 2</span>
            </button>
        </div>
    </div>

    <script>
        function calculate(operation, buttonElement) {
            // 1. Lấy giá trị từ ô input
            let val1 = document.getElementById('input1').value;
            let val2 = document.getElementById('input2').value;

            // Kiểm tra nếu chưa nhập
            if (val1 === '' || val2 === '') {
                alert("Vui lòng nhập đủ 2 ô Input!");
                return;
            }

            // 2. Chuẩn bị dữ liệu để gửi sang PHP
            let formData = new FormData();
            formData.append('input1', val1);
            formData.append('input2', val2);
            formData.append('operation', operation);

            // Tìm thẻ hiển thị mô tả bên trong nút bấm đó
            let descSpan = buttonElement.querySelector('.btn-desc, .btn-result');

            // Hiển thị trạng thái đang tính...
            let originalText = descSpan.innerText;
            descSpan.innerText = "...";

            // 3. Gửi request sang file cal.php 
            fetch('cal.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // Nhận kết quả dạng text
            .then(result => {
                // 4. Cập nhật kết quả vào nút bấm
                descSpan.innerText = result;
                descSpan.className = "btn-result"; // Đổi class để đổi màu chữ thành đỏ
            })
            .catch(error => {
                console.error('Lỗi:', error);
                descSpan.innerText = "Error";
            });
        }
    </script>
</body>
</html>
